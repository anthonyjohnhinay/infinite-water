{%extends "root_template/navbar.html"%}
{% block title%} dashboard {%endblock%}
{%block body%}
<link rel="stylesheet" href="{{url_for('admin.static', filename='css/cards.css')}}">
<div class="vh-100">
    <div class="container py-4 px-4 h-100">
        <h2> Welcome to Dashboard</h2>
        <hr>
        <!-- Card Box-->
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-success">
                    <div class="inner">
                        <h3> Manage <br> Users</h3>
                    </div>
                    <div class="icon">
                        <i class="fas fa-tasks-alt"></i>
                    </div>
                    <a href="{{url_for('admin.users')}}" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>

                <div class="col-lg-3 col-sm-6">
                    <div class="card-box bg-orange">
                        <div class="inner">
                            <h3> Manager Products</h3>
                        </div>
                        <div class="icon">
                            <i class="fas fa-wine-bottle"></i>
                        </div>
                        <a href="{{url_for('admin.manage_product')}}" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>

            <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-gold">
                    <div class="inner">
                        <h3>Customer Management</h3>
                    </div>
                    <div class="icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <a href="{{url_for('admin.manage_customers')}}" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>

            <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-fuchsia">
                    <div class="inner">
                        <h3> Transactions <br> </h3>
                    </div>
                    <div class="icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <a href="{{url_for('admin.manage_transaction')}}" class="card-box-footer">View More <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
        <!-- -->
        </div>
    </div>
</div>

{%endblock%}
