
{%extends "root_template/navbar.html"%}
{%block modals%}
<div id="authmodal"class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fal fa-shield-check"></i> Authorization</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="email">Email Address</label>
        <input type="text" class="form-control" id="authemail" placeholder="User Email">
        <label for="email">Password</label>
        <input type="password" name="" id="authpw" class="form-control" placeholder="User Password">
      </div>
      <div class="modal-footer">
        <button id="authbtn"type="button" class="btn btn-warning"><i class="fas fa-shield-check"></i> Authorize</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{%endblock%}
