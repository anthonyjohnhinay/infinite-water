<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- html dependencies for styling and functions-->
    {%block styles%}
    {{bootstrap.load_css()}}
    
    <!-- Icons for the website-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- CDN and Plugins for jquery-->
    {{bootstrap.load_js()}}
   
    <!--CDN for bs-search-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="{{url_for('front.static', filename='css/bootstrap-min.css')}}">
    <!--ENd-->
    
    
    {%endblock%}
    <!-- The titles can customized  on each created html file-->
    <title>{%block title%}{%endblock%}</title>
</head>
<body>
    <!-- Navbar templates-->
    {%block navbar%} {%endblock%}
   <!-- header-->
    {% block header%} {%endblock%}
    <!--Body-->
    {% block body%} {%endblock%}
    <!--Footer-->
    {%block footer%} {%endblock%}
</body>
</html>
